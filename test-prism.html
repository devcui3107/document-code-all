<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Prism.js</title>

    <!-- Prism.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      .test-section {
        background: white;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Test Prism.js Highlighting</h1>

    <div class="test-section">
      <h3>Normal Prism.js (outside Shadow DOM):</h3>
      <pre><code class="language-dart">Container(
  width: 100,
  height: 100,
  color: Colors.blue,
  child: Center(child: Text('Hello World'))
);</code></pre>
    </div>

    <div class="test-section">
      <h3>Component with Shadow DOM:</h3>
      <info-section
        data-url="data/app/flutter/layout-widget.json"
      ></info-section>
    </div>

    <script type="module">
      import { InfoSection } from "./js/components/section.js";
      customElements.define("info-section", InfoSection);

      // Test Prism.js availability
      setTimeout(() => {
        console.log("Prism available:", !!window.Prism);
        if (window.Prism) {
          console.log("Prism version:", Prism.version);
        }
      }, 1000);
    </script>
  </body>
</html>
